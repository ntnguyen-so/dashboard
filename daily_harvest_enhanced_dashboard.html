<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Dashboard - Login Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 400px;
            max-width: 90%;
        }
        
        #login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        #login-container p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        .lock-icon {
            text-align: center;
            font-size: 50px;
            margin-bottom: 20px;
        }
        
        #dashboard-content {
            display: none;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
        }
    </style>
</head>

        <h1>Protected Dashboard</h1>
        <p>Enter password to access the trading dashboard</p>
        
        <form id="login-form" onsubmit="return checkPassword(event)">

                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter password" 
                    autocomplete="off"
                    required
                >
            </div>
            <button type="submit">Unlock Dashboard</button>
            <div id="error-message">‚ùå Incorrect password. Please try again.</div>
        </form>
    </div>

                    .join('');
            });
        }
        
        async function checkPassword(event) {
            event.preventDefault();
            
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const password = passwordInput.value;
            
            // Hash the entered password
            const enteredHash = await sha256(password);
            
            // Check if password is correct
            if (enteredHash === validPasswordHash) {
                // Password correct - decrypt and show dashboard
                try {
                    const decodedContent = atob(encryptedData);
                    
                    // Hide login form
                    document.getElementById('login-container').style.display = 'none';
                    
                    // Show dashboard
                    const dashboardDiv = document.getElementById('dashboard-content');
                    dashboardDiv.style.display = 'block';
                    
                    // Write the dashboard content
                    document.open();
                    document.write(decodedContent);
                    document.close();
                    
                } catch (error) {
                    console.error('Error decrypting dashboard:', error);
                    errorMessage.textContent = '‚ùå Error loading dashboard';
                    errorMessage.style.display = 'block';
                }
            } else {
                // Wrong password
                errorMessage.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
                
                // Shake animation
                const container = document.getElementById('login-container');
                container.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    container.style.animation = '';
                }, 500);
            }
            
            return false;
        }
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
        
        // Focus password field on load
        window.onload = function() {
            document.getElementById('password').focus();
        };
    </script>
</body>
